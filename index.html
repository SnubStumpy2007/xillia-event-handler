<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Xillia Name Picker (Event Handler)</title>
  </head>
  <body>
    <section class="background">
      <article class="info">
        <h1>Type in a character's name, then click submit</h1>
        <h1>Note, names are case-sensitive.</h1>
        <ui class="list">
          <ul>
            Jude Mathis
          </ul>
          <ul>
            Milla Maxwell
          </ul>
          <ul>
            Elize Lutus
          </ul>
          <ul>
            Alvin
          </ul>
          <ul>
            Leia Rolando
          </ul>
          <ul>
            Rowen J. Ilbert
          </ul>
        </ui>
        <input type="text" id="input" />
        <button id="btn">submit</button>
      </article>
      <aside class="display-result">
        <div class="return-bio-pic">
          <p id="bio"></p>
          <img id="character-image" src="" alt="">
      </aside>

    </section>
    <script src="script.js"></script>
  </body>
</html>
